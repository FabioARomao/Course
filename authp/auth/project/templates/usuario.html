{% extends "base.html" %}

{% block content %}
<h2>Lista de Usuarios</h2>
<table border="2">
    <tr>
        <th>Nome</th>
        <th>E-mail</th>

    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.email }}</td>

    </tr>
    {% endfor %}
</table>
{% endblock %}
