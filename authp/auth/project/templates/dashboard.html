{% extends "base.html" %}

{% block content %}
<h2>Welcome, {{ user }}!</h2>
{% if user in users and users[user]['data_file'] %}
    <img src="{{ url_for('static', filename='plot.png') }}" alt="User Data Plot">
{% else %}
    <p>No data available to display.</p>
{% endif %}
<br>
<a href="{{ url_for('auth.logout') }}">Logout</a>
{% endblock %}
