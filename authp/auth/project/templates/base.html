<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GraffBack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-fullheight-with-navbar is-dark">
        <div id="navbarBasicExample" 
          class="navbar-menu">
        <div class="navbar-start">
        <a href="{{ url_for('main.index') }}" class="navbar-item">
            Home
        </a>

        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.profile') }}" class="navbar-item">
            Profile
        </a>
        {% endif %}

        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.dashboard') }}" class="navbar-item">
            Dashboard
        </a>
        {% endif %}

        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.usuario') }}" class="navbar-item">
            
        </a>
        {% endif %}

        </div>
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-success", href="{{ url_for('auth.signup') }}">
                    <strong>Sign up</strong>
                  </a>
                  <a class="button is-light", href="{{ url_for('auth.login') }}">
                    <strong>Log in</strong>
                  </a>
                </div>
              </div>
            </div>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
